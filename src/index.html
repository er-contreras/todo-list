<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="placeholder">
        <div class="sync">
            <h1>Today's To Do</h1>
            <span id="remove-all" class="material-icons">cached</span>
        </div>
        <div class="return">
            <input id="add-to-list" type="text" placeholder="Add to your list...">
            <span id="returnBtn" class="material-icons">keyboard_return</span>
        </div>
        <div id="list-container"></div>
        <button type="button" class="clear-all">Clear all completed</button>
    </div>
</body>

</html>
